name: deploy-book

# Run this when the master or main branch changes
on:
  workflow_dispatch:
  release:
    types: [created]
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-24.04
    # container:
    #   image: ghcr.io/fusion-energy/neutronics-workshop:base
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          # cache: pip # Implicitly uses requirements.txt for cache key
      - name: setup environment
        run: python -m pip install -r requirements.txt
        
      # TODO cache this step
#    - name: Cache nuclear data
#      id: cache-nuclear-data
#      uses: actions/cache@v4
#      with:
#        path: nuclear_data
#        key: nuclear-data-${{ hashFiles('postBuild') }}

      - name: Download nuclear data
      #   if: steps.cache-nuclear-data.outputs.cache-hit != 'true'
        env:
          NUCLEAR_DATA_DIR: /github/home/nuclear_data
        run: |
          mkdir -p /github/home/nuclear_data
          bash postBuild

    # (optional) Cache your executed notebooks between runs
    # if you have config:
    # execute:
    #   execute_notebooks: cache
    # - name: cache executed notebooks
    #   uses: actions/cache@v4
    #   with:
    #     path: _build/.jupyter_cache
    #     key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

    # Build the book
      - name: Build the book
        run: |
          pip install jupyter-book
          jupyter-book build .

      # - name: Deploy docs to GitHub Pages
      #   uses: peaceiris/actions-gh-pages@v4
      #   with:
      #     publish_branch: gh-pages
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: _build/html
      #     # with next release of actions-gh-pages
      #     # issue to allow force_orphan will be fixed
      #     # https://github.com/peaceiris/actions-gh-pages/issues/455
      #     # force_orphan: true
      #     keep_files: false

      # Upload the book's HTML as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_build/html"
          name: github-pages

      # Deploy the book's HTML to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4